<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizualizacja danych</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --accent-color: #ea4335;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-color);
        }

        input[type="date"],
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }

        button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #3367d6;
        }

        button:active {
            transform: translateY(1px);
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>SilesiaAir - Wizualizacja danych pomiarowych</h1>
        <form action="/generuj" method="post">
            <div class="form-group">
                <label for="data">Data (RRRR-MM-DD):</label>
                <input type="date" name="data" required>
            </div>

            <div class="form-group">
                <label for="zmienna">Zmienna:</label>
                <select name="zmienna">
                    <option value="pm25">PM2.5</option>
                    <option value="hum">Wilgotność powietrza</option>
                    <option value="temp">Temperatura</option>
                </select>
            </div>

            <div class="form-group">
                <label for="metoda">Metoda wizualizacji:</label>
                <select name="metoda">
                    <option value="mapa">Mapa punktowa</option>
                    <option value="idw">Interpolacja IDW</option>
                    <option value="kriging">Interpolacja Kriging</option>
                    <option value="wykres">Wykresy</option>
                </select>
            </div>

            <button type="submit">Generuj wizualizację</button>
        </form>
    </div>
</body>

</html>
